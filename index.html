<!DOCTYPE html>
<html>
<head>
    <title>Image Text Extraction</title>
</head>
<body>
    <h1>Image Text Extraction</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Extract Text</button>
    </form>

    <textarea id="extracted-text" rows="10"></textarea>

    <script>
        function handleFormSubmit() {
          const extractedText = document.getElementById('extracted-text');
          extractedText.value = "Extracting text..."; // Display placeholder message
          return true; // Allow form submission for server-side processing
        }
      </script>
</body>
</html>
